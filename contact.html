    <article class="form-container">
        <form id="form">
            <label>First Name:</label>
            <input type="text" name="FirstName" placeholder="First name" required>
            <label>Surname:</label>
            <input type="text" name="Surname" placeholder="Surname" required>
            <label>Email Adress:</label>
            <input type="email" name="Email" placeholder="username@domain" required>
            <label>Username:</label>
            <input type="text" name="username" placeholder="username" required>
            <label>Gender:</label>
            <select name="gender" id="gender" required>
                <option value="">Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <textarea id="message" name="message" rows="12" cols="45" placeholder="Write your message here..." required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div class="container-fade" id="svar"></div>
    </article>
